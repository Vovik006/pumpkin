<div class="back pb-5">
  <app-navbar></app-navbar>
  <h1 class="head">Rezerwacja</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="card">
        <div class="header_card">
          <h3 class="card-title">Opcje</h3>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form_1">
              <div class="form-group">
                <label>Opcje:</label>
              </div>
              <div class="form-group">
                <label>Wybierz dzień:</label>
              </div>
              <div class="form-group">
                <label>Wybierz godzinę:</label>
              </div>
              <div class="form-group">
                <label id="mar">Ilość dzieci:</label>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form">
              <div class="helper">
                <div class="form-group">
                  <select name="type" [(ngModel)]="event.Type">
                    <!-- <option>--wybierz--</option> -->
                    <option value="Wycieczka farma dyń">Wycieczka farma dyń</option>
                    <option value="Wycieczka farma dyń z jedzeniem">Wycieczka farma dyń z jedzeniem</option>
                    <option value="Urodziny">Urodziny</option>
                  </select>
                </div>
                <div class="form-group">
                  <input id="big_input" placeholder="dd-mm-yyyy" name="dp" [(ngModel)]="event.Date" ngbDatepicker
                    #d="ngbDatepicker">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><img
                      class="image" src="https://image.flaticon.com/icons/svg/833/833593.svg" alt=""></button>
                </div>
                <div class="form-group">
                  <input type="radio" value="9:15" [(ngModel)]="event.Time" name="time_1">9:15
                  <input type="radio" value="10:15" [(ngModel)]="event.Time" name="time_1">10:15
                </div>
                <div class="form-group">
                  <input type="button" (click)="Minus()" id="minus" value="-">
                  {{counter}}
                  <input type="button" (click)="Plus()" id="plus" value="+">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="card">
        <div class="header_card">
          <h3 class="card-title">Dane kontaktowe</h3>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form_1">
              <div class="form-group">
                <label>Imię lub Nazwa placówki:</label>
              </div>
              <div class="form-group">
                <label>Nazwisko:</label>
              </div>
              <div class="form-group">
                <label>Telefon kontaktowy:</label>
              </div>
              <div class="form-group">
                <label>Email:</label>
              </div>
              <div class="form-group">
                <label id="mar">Powtórz email:</label>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form">
              <div class="form-group">
                <input id="second-form-input-1" type="text" [(ngModel)]="event.FirstName">
              </div>
              <div class="form-group">
                <input id="second-form-input" type="text" [(ngModel)]="event.LastName">
              </div>
              <div class="form-group">
                <input id="second-form-input" type="text" [(ngModel)]="event.Phone">
              </div>
              <div class="form-group">
                <input id="second-form-input" type="text" [(ngModel)]="event.Email">
              </div>
              <div class="form-group">
                <input id="second-form-input" type="text">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <input type="submit" value="Rezerwacja" id="button_submit" (click)="onSubmit()">
</div>
