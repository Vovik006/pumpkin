<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Events</h2>
  </div>
</div>
<table *ngIf="events?.length > 0;else noEvents" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th><button class="cus_button" (click)="SortByName()">Name</button> </th>
      <th>Email</th>
      <th>Phone</th>
      <th><button class="cus_button" (click)="SortByCount()">Amount Of People</button></th>
      <th><button class="cus_button" (click)="SortByDate()">Date</button></th>
      <th><button class="cus_button" (click)="SortByType()">Event Type</button></th>
      <th><button class="cus_button" (click)="SortByTime()">Event Time</button></th>
      <th><button class="cus_button" (click)="SortByChecked()">Confirmed</button></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of _events">
      <td>{{event.FirstName}} {{event.LastName}}</td>
      <td>{{event.Email}}</td>
      <td>{{event.Phone}}</td>
      <td>{{event.AmountOfPeople}}</td>
      <td>{{event.Date.day}}.{{event.Date.month}}</td>
      <td>{{event.Type}}</td>
      <td>{{event.Time}}</td>
      <td>{{event.Confirmed}}</td>
      <!-- <td><a routerLink="/{{client.id}}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right">
        </i>Details</a></td> -->
    </tr>
  </tbody>
</table>

<ng-template #noEvents>
  <hr>
  <h5>There are no events in the system</h5>
</ng-template>
